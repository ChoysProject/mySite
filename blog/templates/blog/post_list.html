<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}"
    media="screen">
    <link rel="stylesheet" href="{% static 'blog/css/blog-post.css' %}" media="screen">
</head>
<body>
    <h1>Blog</h1>
    {% for p in post_list %}
    <div class="card mb-4">
        {% if p.head_image %}
            <img class="card-img-top" src="{{ p.head_image.url }}" alt="{{ p }} head im-age">
        {% else %}
            <img class="card-img-top" src="https://picsum.photos/seed/{{ p.id }}/800/200"
            alt="random_image">
        {% elseif%}
        <div class="card-body">
            <h2 class="card-title">{{ p.title }}</h2>
            <% endif %>
            <p class="card-text">{{ p.content | truncatewords:45 }}</p>
            <a href="{{ p.get_absolute_url}}" class="btn btn-primary"> Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ p.created_at}} by
            <a href="#"> TBD </a>
        </div>
    </div>
    {% endfor %}
    <hr/>
<!--    <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}<</a></h2>-->
<!--    <h4>{{ p.created_at}}</h4>-->
<!--    <p>{{ p.content }}</p>-->
</body>
</html>
